<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">

  <!--google-fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>
<body>

<!--HERO-->
  <section class="hero-container">

  <div class="content">

  <div class="logo">
    <img src="/images/logo.svg" alt="logo">
  </div>

    <h1><span>We're</span> <br> coming <br> soon</h1>

    <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

<!--FORM-->
<div class="input-container">

  <form id="emailForm">

      <span class="input-wrapper">
          <input type="email" placeholder="Enter your email" id="myInput" required>
          <span class="error-icon" id="errorIcon"><img src="/images/icon-error.svg" alt="erroricon"></span> <!-- Warning icon -->
      </span>

      <button type="submit" class="click-btn" id="clickBtn">
          <img src="/images/icon-arrow.svg" alt="icon-arrow">
      </button>

      <span class="error-message" id="errorMessage"></span>

  </form>
  
</div>

  </div>

  <img src="/images/hero-desktop.jpg" alt="image" width="50%" height="100%">

  </section>



<script defer src="script.js"></script>
</body>
</html>
